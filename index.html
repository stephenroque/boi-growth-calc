<!DOCTYPE html>
<html lang="en">

<head>
  <title>Growth Calculator - Battle of the Immortals</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- FavIcon -->
  <link rel="icon" type="image/x-icon" href="./src/img/logo.png">
  <!-- Normalize CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <!-- CSS -->
  <link href="./src/css/style.css" rel="stylesheet">
</head>

<body>
  <!-- Logo -->
  <img src="./src/img/logo.png" alt="Battle of the Immortals Logo" id="logo">
  <section class="content">
    <!-- Form -->
    <div class="formArea">
      <form id="form" action="javascript:calcGrowth()">
        <!-- Growth -->
        <label for="growth" class="label">
          Growth:
        </label>
        <input name="growth" type="text" id="growth" class="form" />
        <br>
        <!-- Boost -->
        <label for="boost" class="label">
          Boost:
        </label>
        <select name="boost" id="boost" class="form">
          <option value="0">0</option>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
          <option value="6">6</option>
          <option value="7">7</option>
          <option value="8">8</option>
          <option value="9">9</option>
          <option value="10">10</option>
        </select>
        <br>
        <!-- Fruits -->
        <label for="fruits" class="label">
          Fruits:
        </label>
        <select name="fruits" id="fruits" class="form">
          <option value="0">0</option>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
        </select>
        <br>
        <!-- Button -->
        <input type="submit" value="Calc" id="calcButton" />
      </form>
    </div>
    <!-- Table of results -->
    <div class="result">
      <table id="tableResult">
      </table>
    </div>
    <!-- Instructions -->
    To calculate the growth of your pet put the current growth, the current boost and how many fruits it have and click
    Calc.
    <!-- Credits -->
    <p>Created by <a href="https://github.com/stephenroque">Stephen</a>
  </section>
  <!-- JS -->
  <script src="./src/js/growth.js"></script>
</body>

</html>
